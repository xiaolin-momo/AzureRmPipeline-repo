trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'AzureRmPipeline-conn'
    subscriptionId: '4df15ba0-23ac-4660-ac3d-f83d5476ba96'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'AzureRmPipeline-rg'
    location: 'Japan East'
    templateLocation: 'Linked artifact'
    csmFile: 'CreateWebApp/azuredeploy.json'
    overrideParameters: '-projectName "ARM Test" -linkedTemplateUri https://raw.githubusercontent.com/xiaolin-momo/AzureRmPipeline-repo/master/CreateWebApp/linkedStorageAccount.json?token=ARXEAA4J6ZRECGJ6J5HSF7S7VS7F4'
    deploymentMode: 'Incremental'